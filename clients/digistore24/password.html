<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digistore24 Competitive Intelligence | Access Required</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --danger: #ef4444;
            --border: #475569;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 48px 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 32px;
        }

        .logo img {
            height: 48px;
            width: auto;
            filter: invert(48%) sepia(79%) saturate(2476%) hue-rotate(200deg) brightness(118%) contrast(91%);
        }

        .login-card h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-card .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: var(--accent);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 24px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .footer-text {
            margin-top: 32px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .footer-text a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="../../assets/imgs/logos/hyder-media-icon.png" alt="Hyder Media">
            </div>
            <h1>Competitive Intelligence</h1>
            <p class="subtitle">Digistore24 Paid Search Analysis</p>

            <div class="error-message" id="error-message">
                Incorrect password. Please try again.
            </div>

            <form id="password-form">
                <div class="form-group">
                    <label for="password">Enter Access Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" autofocus>
                </div>
                <button type="submit" class="btn">Access Tools</button>
            </form>

            <p class="footer-text">
                Prepared by <a href="https://hyder.me" target="_blank">Hyder Media</a>
            </p>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'TR8FFIC';
        const AUTH_KEY = 'digistore24_ci_auth';

        // Check if already authenticated
        if (sessionStorage.getItem(AUTH_KEY) === 'authenticated') {
            window.location.href = 'competitive-intel-summary.html';
        }

        document.getElementById('password-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (password === CORRECT_PASSWORD) {
                sessionStorage.setItem(AUTH_KEY, 'authenticated');
                window.location.href = 'competitive-intel-summary.html';
            } else {
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Hide error when typing
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('error-message').classList.remove('show');
        });
    </script>
</body>
</html>
