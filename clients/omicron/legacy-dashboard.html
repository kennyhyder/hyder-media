<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ads Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .date-range {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .loading {
            color: white;
            text-align: center;
            font-size: 1.2rem;
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-label {
            font-weight: 600;
            color: #333;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:hover, select:focus {
            border-color: #667eea;
            outline: none;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .toggle-btn:hover {
            background: #667eea;
            color: white;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .account-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 5px;
        }

        .badge-top10 {
            background: #3b82f6;
            color: white;
        }

        .badge-bur {
            background: #ec4899;
            color: white;
        }

        input[type="month"] {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        input[type="month"]:hover, input[type="month"]:focus {
            border-color: #3b82f6;
            outline: none;
        }

        #customRangeGroup span {
            font-weight: 600;
            color: #666;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Ads Performance Dashboard</h1>
        <div class="date-range" id="dateRange">Loading...</div>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">View Mode:</label>
                <button class="toggle-btn" id="singleViewBtn">Single Account</button>
                <button class="toggle-btn active" id="comparisonViewBtn">Comparison</button>
            </div>
            <div class="control-group" id="accountSelector" style="display: none;">
                <label class="control-label">Account:</label>
                <select id="accountSelect">
                    <option value="top10">Top 10</option>
                    <option value="bur">BUR</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label">Time Period:</label>
                <select id="timePeriodSelect">
                    <option value="all">All Time</option>
                    <option value="12">Last 12 Months</option>
                    <option value="6">Last 6 Months</option>
                    <option value="3">Last 3 Months</option>
                    <option value="custom">Custom Range</option>
                </select>
            </div>
            <div class="control-group" id="customRangeGroup" style="display: none;">
                <input type="month" id="startMonth" />
                <span>to</span>
                <input type="month" id="endMonth" />
                <button class="toggle-btn" id="applyRangeBtn">Apply</button>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-title">Cost Over Time</div>
                <canvas id="costChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">Conversions Over Time</div>
                <canvas id="conversionsChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">Cost Per Conversion</div>
                <canvas id="cpcChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">Conversion Rate (%)</div>
                <canvas id="convRateChart"></canvas>
            </div>
        </div>

        <div class="table-container">
            <div class="chart-title" id="tableTitle">Monthly Performance Details</div>
            <table id="dataTable">
                <thead id="tableHeader">
                    <tr>
                        <th>Month</th>
                        <th>Cost (USD)</th>
                        <th>Conversions</th>
                        <th>Cost/Conv</th>
                        <th>Conv Rate</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
