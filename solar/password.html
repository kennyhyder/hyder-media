<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarTrack - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 48px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .logo svg { color: #2563eb; }
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: #2563eb;
        }
        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 32px;
        }
        .form-group { margin-bottom: 16px; }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s;
        }
        .form-group input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }
        .error {
            color: #dc2626;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }
        .btn {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
            margin-top: 8px;
        }
        .btn:hover { background: #1d4ed8; }
        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #9ca3af;
        }
        .footer a { color: #2563eb; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <svg width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <h1>SolarTrack</h1>
        </div>
        <p class="subtitle">Commercial & Utility Solar Database</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Access Code</label>
                <input type="password" id="password" placeholder="Enter access code" autofocus>
                <div class="error" id="error">Invalid access code. Please try again.</div>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="footer">
            Powered by <a href="https://hyder.me">Hyder Media</a>
        </div>
    </div>

    <script>
        const AUTH_KEY = 'solartrack_auth';
        const PASSWORD = 'BLUEWATER';

        // Already authenticated? Redirect to dashboard
        if (sessionStorage.getItem(AUTH_KEY) === 'authenticated') {
            window.location.href = '/solar/';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('password').value.trim();
            if (input === PASSWORD) {
                sessionStorage.setItem(AUTH_KEY, 'authenticated');
                // Check for return URL
                const params = new URLSearchParams(window.location.search);
                const returnTo = params.get('return') || '/solar/';
                window.location.href = returnTo;
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
